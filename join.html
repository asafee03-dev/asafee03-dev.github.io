<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Party Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #6f6f6f; /* תואם לרקע שלך */
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 24px;
      margin-bottom: 32px;
    }

    .subtitle {
      color: white;
      font-size: 18px;
      margin-bottom: 32px;
      opacity: 0.9;
    }

    .appstore-button img {
      height: 54px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- לוגו האפליקציה -->
    <img
      src="./assets/partygameslogo.png"
      alt="Party Games Logo"
      class="logo"
    />

    <div class="subtitle">
      To join the game, install the app
    </div>

    <!-- כפתור App Store -->
    <a
      class="appstore-button"
      href="https://apps.apple.com/il/app/party-games/id6756521712"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img
        src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
        alt="Download on the App Store"
      />
    </a>
  </div>
</body>
</html>
